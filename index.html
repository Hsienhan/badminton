<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Badminton Pro - 總控台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .active-tab { color: #4f46e5 !important; } /* Indigo 600 */
        .active-bar { display: block !important; }
        /* 讓 iframe 填滿剩下空間 */
        .content-area { height: calc(100vh - 140px); }
    </style>
</head>
<body class="overflow-hidden">

    <header class="p-4 bg-white/80 backdrop-blur-md sticky top-0 z-10 flex justify-between items-center border-b border-slate-100">
        <h1 class="text-xl font-black italic text-slate-800 tracking-tighter uppercase">Badminton Pro</h1>
        <div class="bg-emerald-50 text-emerald-600 px-3 py-1 rounded-full text-[10px] font-black uppercase italic">Live Cloud</div>
    </header>

    <main class="content-area w-full max-w-md mx-auto p-2">
        <iframe id="mainFrame" src="活動.html" class="w-full h-full rounded-[2.5rem] shadow-2xl border-none bg-white"></iframe>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg border-t border-slate-100 px-6 pb-6 pt-3">
        <div class="max-w-md mx-auto flex justify-around items-center">
            
            <button onclick="changePage('人員.html', this)" class="nav-btn flex flex-col items-center group text-slate-400">
                <span class="text-[10px] font-black uppercase tracking-widest mb-1 group-active:scale-90 transition-all">Member</span>
                <div class="indicator w-4 h-1 bg-indigo-600 rounded-full hidden"></div>
            </button>

            <button onclick="changePage('活動.html', this)" class="nav-btn flex flex-col items-center group active-tab">
                <span class="text-[10px] font-black uppercase tracking-widest mb-1 group-active:scale-90 transition-all">Activity</span>
                <div class="indicator w-4 h-1 bg-indigo-600 rounded-full active-bar"></div>
            </button>

            <button onclick="changePage('分帳.html', this)" class="nav-btn flex flex-col items-center group text-slate-400">
                <span class="text-[10px] font-black uppercase tracking-widest mb-1 group-active:scale-90 transition-all">Split</span>
                <div class="indicator w-4 h-1 bg-indigo-600 rounded-full hidden"></div>
            </button>

        </div>
    </nav>

    <script>
        function changePage(url, btn) {
            // 1. 切換 iframe 內容
            const frame = document.getElementById('mainFrame');
            frame.src = url;

            // 2. 更新按鈕 UI 樣式
            const allBtns = document.querySelectorAll('.nav-btn');
            const allIndicators = document.querySelectorAll('.indicator');

            allBtns.forEach(b => b.classList.remove('active-tab', 'text-slate-400'));
            allBtns.forEach(b => b.classList.add('text-slate-400'));
            allIndicators.forEach(i => i.classList.remove('active-bar'));
            allIndicators.forEach(i => i.classList.add('hidden'));

            // 設定當前選中的按鈕
            btn.classList.remove('text-slate-400');
            btn.classList.add('active-tab');
            btn.querySelector('.indicator').classList.remove('hidden');
            btn.querySelector('.indicator').classList.add('active-bar');
        }
    </script>
</body>
</html>
